<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>dept</title>
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" th:href="@{/web/manage/css/dept.css}">
    <script th:src="@{/web/manage/js/vue.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/web/manage/js/axios.min.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/web/manage/js/dept.js}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="form">

    <div class="title">dept表</div>

    <table id="table1">
        <thead>
        <tr>
            <th v-for="item in deptColName">{{item}}</th>
        </tr>
        </thead>
        <tbody class="tbody">
        <tr v-for="dept in deptList">
            <td>{{dept.dept_id}}</td>
            <td>{{dept.dept_name}}</td>
            <td><input type="button" value="删除" v-on:click="deleteDept(dept.dept_id,dept.dept_name)"/></td>
        </tr>
        </tbody>
    </table>

    <hr/>

    <table id="table2">
        <tbody class="tbody">
        <tr>
            <td><input type="text" id="dept_id"/></td>
            <td><input type="text" id="dept_name"/></td>
            <td><input type="button" value="添加" v-on:click="checkAddDept()"/></td>
        </tr>
        </tbody>
    </table>

    <hr/>

    <div class="btnbox">

        <button class="btn" type="button" value="上一页" v-on:click="pageNumberSUB">上一页</button>

        <button class="btn" type="button" value="下一页" v-on:click="pageNumberADD">下一页</button>

    </div>
</div>
</body>
</html>
