<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>studentMainPage</title>
    <link rel="stylesheet" th:href="@{/web/css/studentMainPage.css}">
    <script th:src="@{/web/js/vue.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/web/js/axios.min.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/web/js/studentMainPage.js}" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="outer">
    <h1 class="title">学生主页</h1>
    <div id="DIV">
        <input class="btn" type="button" value="个人信息" v-on:click="transQueryPersonInfo()"/>
        <input class="btn" type="button" value="查询页面" v-on:click="transQuery()"/>
        <input class="btn" type="button" value="查询课表" v-on:click="transQueryCourse()"/>
        <input class="btn" type="button" value="刷题" v-on:click="transPaper()"/>
        <input class="btn" type="button" value="选课" v-on:click="transSelectCourse()"/>
        <input class="btn" type="button" value="查询成绩" v-on:click="transQueryScore()"/>
    </div>
</div>

</body>
</html>
