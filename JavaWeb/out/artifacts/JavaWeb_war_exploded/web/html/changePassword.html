<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>changePassword</title>
  <link rel="stylesheet" th:href="@{/web/css/login.css}">
</head>
<body>
<div id="midArea">
  <div id="title">修改密码</div>
  <form id="form" th:action="@{/loginController.do}" method="post">
    <div  class="account">
      账号 &nbsp;<input type="text" name="id" placeholder="请输入账号"/>

    </div>
    <div class="password">
      密码  &nbsp;<input  type="password" name="oldPassword" autocomplete="new-password" placeholder="请输入旧密码" >
    </div>
    <div class="password">
      密码  &nbsp;<input  type="password" name="newPassword" autocomplete="new-password" placeholder="请输入新密码" >
    </div>
    <div class="check">
      身份
      <input type="radio" name="operateParameter" value="teacherChangePassword" checked="checked"/>老师
      <input type="radio" name="operateParameter" value="studentChangePassword"/>学生
      <input type="submit" value="修改" >
    </div>
  </form>
</div>
</body>
</html>
